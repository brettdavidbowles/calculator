        <script>
           const display = document.querySelector('#display');
            
            let displayPar = document.createElement("p");
            let displayValue = ""
            
            

            const buttons = document.querySelectorAll('#numOrOp');
            const clearButt = document.querySelector('#clear');
            
            for (const button of buttons) {
            button.addEventListener('click', (e) => {
                addToDisplay(button.textContent)
            }
            )
            };

           function addToDisplay (text){
                displayValue = text;
                let testNode = document.createTextNode(displayValue);
                displayPar.appendChild(testNode);
            }

            function clearDisplay () {
                displayValue -= displayValue;
                let testNode = document.createTextNode(displayValue);
                displayPar.appendChild(testNode);
            }
            
            clearButt.addEventListener('click', (e) => {
                    clearDisplay()
                })
            
            
            
            display.appendChild(displayPar);
            

            function add(a, b){
                return a + b
            };
            function subtract(a, b){
                return a - b
            };
            function multiply(a, b){
                return a * b
            }
            function divide(a, b){
                if (b == 0){
                        return "Can't divide by zero"
                    } else {
                    return a / b
            }
            }
            
            function operate(op){
                if (op == '+'){
                    return add(a, b)
                } else if (op == '-'){
                    return subtract(a, b)
                } else if (op == '*'){
                    return multiply(a, b)
                } else if (op == '/'){
                    return a / b
                }
                
            }
            
        </script>
