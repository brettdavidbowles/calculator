<div id = 'answer'>

        <script>
           const display = document.querySelector('#display');
            
            let displayPar = document.createElement("p");
            
            const zero = document.createTextNode("0");

            let displayValue = "";
            fullValue = "";
            let counter = 0;
            

            const buttons = document.querySelectorAll('#num');
            const clearButt = document.querySelector('#clear');
            const equalButt = document.querySelector('#equals');
            
            for (const button of buttons) {
            button.addEventListener('click', (e) => {
                addToDisplay(button.textContent)
            })
            };

           function addToDisplay (text){
                displayValue = text;
                fullValue += text;
                const textNode = document.createTextNode(displayValue);
                displayPar.appendChild(textNode);
                counter++
            }

            function clearDisplay () {
                for (let i = 0; i < counter; i++){
                    displayPar.removeChild(displayPar.lastChild)
                }  
            }
            
            clearButt.addEventListener('click', (e) => {
                displayValue -= displayValue
                clearDisplay();
                counter -= counter;
                })
            
            
            display.appendChild(displayPar);
           
            const ops = document.querySelectorAll('#op');
            let currentOp
            let valueArray = [];
            let opsArray = [];

            for (const op of ops) {
                op.addEventListener('click', (e) => {
                    currentOp = op.textContent;
                    opsArray.push(currentOp);
                    storeValues(fullValue);
                    fullValue = "";
                    clearDisplay();
                    counter -= counter;
                })
            }
            
            equalButt.addEventListener('click', (e) => {
                storeValues(fullValue);
                let solution = operate(`${opsArray[0]}`, Number(valueArray[0]), Number(valueArray[1]));
                console.log(solution);
            })
            
            
            
            function storeValues(x){
                valueArray.push(x);
            }

            function add(a, b){
                return a + b
            };
            function subtract(a, b){
                return a - b
            };
            function multiply(a, b){
                return a * b
            }
            function divide(a, b){
                if (b == 0){
                        return "Can't divide by zero"
                    } else {
                    return a / b
            }
            }
            
            function operate(op, a, b){
                if (op == '+'){
                    return add(a, b)
                } else if (op == '-'){
                    return subtract(a, b)
                } else if (op == '*'){
                    return multiply(a, b)
                } else if (op == '/'){
                    return divide(a, b)
                }
                
            }
            
        </script>
    </body>
